<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Todo app</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="top">
        <h1>Todo</h1>
        <div class="theme">
          <img id="moon" src="./images/icon-moon.svg" alt="" />
          <img id="sun" src="./images/icon-sun.svg" alt="" />
        </div>
      </div>
      <div class="add">
        <div class="idk"></div>
        <input id="input" type="text" placeholder="Create a new todo..." />
      </div>
      <div class="content">
        <div class="list"></div>
        <div class="bottom">
          <div class="filter">
            <p class="all">All</p>
            <p class="active">Active</p>
            <p class="complete">Completed</p>
          </div>
          <p class="clear">Clear Completed</p>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/acha-jr" target="_blank">acha-jr</a>.
      </div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
